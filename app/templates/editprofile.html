{% extends 'base.html' %}

{% block content %}
<div class="card text-center" style="max-width: 80rem; margin:0 auto; margin-bottom: 3rem">
    <div class="card-header" style="background-color: #FFE4B5">
        Modifica datele profilului
    </div>

    <div class="card-body">
        <form method="post" class="justify-content-center" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-success" type="submit"  value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
